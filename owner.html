<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!--script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/@metamask/detect-provider/dist/detect-provider.min.js"></script -->

    <!-- Bootstrap Library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    
    <h3>YourSharedWallet</h3>

    <h1>Hi Master!</h1>

    <div>
        <label>Your account:</label>
        <select id="account-list">
            <option value="unselected">Select</option>
        </select>
    </div>

    <div id="other-page-link">
        <p><a href="index.html">Go to User page</a></p>
    </div>


    <div id="allowance-box" class="box">

        <h2>Update allowance for a new/existing user</h2>

        <div>
            <label>Account:</label>
            <input id="add-account" title="Paste the account address">
        </div>

        <div>
            <label>Current allowance:</label>
            <span id="current-allowance">Loading...</span>
            <select class="unit-list" onchange="changeAlert()">
                <option value="wei">wei</option>
                <option value="gwei">gwei</option>
                <option value="ether">ether</option>
            </select>
        </div>

        <div>
            <label>New allowance:</label>
            <input id="new-allowance" type="number">
            <select class="unit-list" onchange="changeAlert()">
                <option value="wei">wei</option>
                <option value="gwei">gwei</option>
                <option value="ether">ether</option>
            </select>
        </div>

        <div>
            <button id="update-allowance" type="button" onclick="updateAllowance()">Update Allowance</button>
        </div>

    </div>

    <div id="withdraw-box" class="box">

        <h2>Withdraw Money</h2>
        
        <div class="right">
            <label>Current Wallet Balance</label>
            <br>
            <label id="balance">Loading...</label>
        </div>

        <div>
            <label>Target account:</label>
            <input id="to-account" title="Paste the account address to send money to">
        </div>

        <div>
            <label>Amount:</label>
            <input id="amount" type="number">
            <select class="unit-list" onchange="changeAlert()">
                <option value="wei">wei</option>
                <option value="gwei">gwei</option>
                <option value="ether">ether</option>
            </select>
        </div>

        <div>
            <button id="withdraw" type="button" onclick="withdrawTransaction()">Withdraw and Send</button>
        </div>

    </div>

    <footer class="box">
        <p>Wallet details</p>
        <hr>
        <p>Deployed on Goerli Test network</p>
        <p>at address: 0x123abcdef</p>
        <p>Owner address: 0xbc1234</p>
        <p>Check code on <a href="nowhere">GitHub</a></p>
    </footer>

    
    <script type="text/javascript" src="index.js"></script>

    <script>
        function changeAlert() {
            var select = document.getElementsByClassName("unit-list")[0];
            alert("Unit changed to "+select.value);
        }
    </script>
    
</body>
</html>
