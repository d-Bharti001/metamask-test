<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!--script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js" type="text/javascript"></script-->

    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    
    <div class="top-div nav">
        <a href="owner.html">Go to Owner's page</a>
    </div>

    <div class="top-div">
        <h1>YourSharedWallet</h1>
        <h2>Users' page</h2>
        <label>Wallet Balance:</label>
        <span id="wallet-balance">Loading...</span>
        <select id="wallet-balance-units" onchange="">
            <option value="wei">wei</option>
            <option value="gwei">gwei</option>
            <option value="ether">ether</option>
        </select>
    </div>

    <div class="top-div box">
        <h2>Withdraw Money</h2>
        <div>
            <label>Your allowance:</label>
            <span id="your-allowance">Loading...</span>
            <select id="your-allowance-units" onchange="">
                <option value="wei">wei</option>
                <option value="gwei">gwei</option>
                <option value="ether">ether</option>
            </select>
        </div><br>
        <div>
            <label>Target account:</label>
            <input id="target-account" title="Paste the account address to send money to">
        </div><br>
        <div>
            <label>Amount:</label>
            <input id="withdraw-amount" type="number" min="0" value="0">
            <select id="withdraw-amount-units" onchange="">
                <option value="wei">wei</option>
                <option value="gwei">gwei</option>
                <option value="ether">ether</option>
            </select>
        </div><br>
        <div>
            <button id="withdraw-button" onclick="">Withdraw and Send</button>
        </div><br>
    </div>

    <footer class="top-div bottom">
        <h3>Wallet details</h3>
        <hr>
        <p>Smart Contract deployed on Goerli Test network</p>
        <p>Contract's address: 0x123abcdef</p>
        <p>Owner's address: 0xbc1234</p>
        <p>Check code on <a href="nowhere">GitHub</a></p>
    </footer>

    <script type="text/javascript" src="index.js"></script>

</body>
</html>
