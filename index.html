<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!--script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js" type="text/javascript"></script-->

    <!-- Bootstrap Library -->
    <!--link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"-->

    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    
    <div class="top-div nav">
        <a href="owner.html">Go to Owner's page</a>
    </div>

    <div class="top-div">
        <h1>YourSharedWallet</h1>
        <h2>Users' page</h2>
        <label>Your account:</label>
        <select id="account-list">
            <option value="unselected">Select</option>
        </select>
    </div>

    <div class="top-div box">
        <h2>Withdraw Money</h2>
        <div>
            <label>Wallet Balance:</label>
            <label id="balance">Loading...</label>
            <select class="unit-list">
                <option value="wei">wei</option>
                <option value="gwei">gwei</option>
                <option value="ether">ether</option>
            </select>
        </div><br>
        <div>
            <label>Your allowance:</label>
            <span id="allowance">Loading...</span>
            <select class="unit-list">
                <option value="wei">wei</option>
                <option value="gwei">gwei</option>
                <option value="ether">ether</option>
            </select>
        </div><br>
        <div>
            <label>Target account:</label>
            <input id="to-account" title="Paste the account address to send money to">
        </div><br>
        <div>
            <label>Amount:</label>
            <input id="amount" type="number">
            <select class="unit-list">
                <option value="wei">wei</option>
                <option value="gwei">gwei</option>
                <option value="ether">ether</option>
            </select>
        </div><br>
        <div>
            <button id="withdraw" type="button" onclick="withdrawTransaction()">Withdraw and Send</button>
        </div><br>
    </div>

    <footer class="top-div bottom">
        <h3>Wallet details</h3>
        <hr>
        <p>Smart Contract deployed on Goerli Test network</p>
        <p>Contract's address: 0x123abcdef</p>
        <p>Owner's address: 0xbc1234</p>
        <p>Check code on <a href="nowhere">GitHub</a></p>
    </footer>

    <script type="text/javascript" src="index.js"></script>

</body>
</html>
